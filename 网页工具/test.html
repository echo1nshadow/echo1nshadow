<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">

<title>今天吃啥呀？</title>

<body>
<div id="wrapper">
  <h1 style="color:#FF9733" id="what"></h1>
  <input type="button" value="开始" id="start" />
  <p><span id="cfg" title="编辑候选菜单" >自定义临时菜单</span> <a href="javascript:location.reload();" id="cx" style="display: none">原菜单重选</a></p>
</div>

<div id="popbox-wrapper" style="display: none;">
    <div id="popbox">
        <h3>自定义菜单<br><small style="display:block;color: #666; font-size: 12px; font-weight: 100;margin-top: 3px;">- 菜名间要以空格区分 -</small></h3>
        <textarea type="hidden" id="list" name="list" placeholder="在此输入菜单，各菜名间以空格分隔...">馄饨 烩面 热干面 刀削面 油泼面 炸酱面 炒面 重庆小面 米线 酸辣粉 土豆粉 螺狮粉 凉皮儿 麻辣烫 肉夹馍 羊肉泡馍 炒饭 盖浇饭 烤肉饭 黄焖鸡米饭 麻辣香锅 火锅 酸菜鱼 烤串 披萨 烤鸭 汉堡 炸鸡 寿司 煎饼果子 南瓜粥 小龙虾 牛排 砂锅 大排档 馒头 西餐 自助餐 小笼包 水果 西北风 烧烤 泡面 水饺 日本料理 涮羊肉 兰州拉面 肯德基 面包 臊子面 小笼包 麦当劳 沙县小吃 烤鱼 海鲜 铁板烧 韩国料理 甜点 鸭血粉丝汤 </textarea>
        <input type="button"  value="确定" id="ok" class="btn btn-primary"/>
    </div>
</div>

<script type='text/javascript' src='css/jquery_eat.js'></script>
<script>
    $(function () {
    var run = 0,
        btn = $("#start"),
        popup = $("#popbox-wrapper"),
        li = $("#list"),
        times = 0,
        timer;

    $("#start").click(function () {
        var list = $("#list").val().replace(/ +/g, " ").replace(/^ | $/g, "").split(" ");
        if (list.length == 1 && list[0] != "") return alert("耍我是吧，一个有什么好选的！");
        if (list.length == 1) return alert("菜单中啥也没有，吃西北风去啊？");
        if (!run) {   
            $("#cfg").add(btn).one("click", function () {
                $(".tip").animate({
                    left: "+=10px",
                    opacity: 0
                }, function () {
                    $(this).remove();
                });
            });
            $(this).val("停止");
            timer = setInterval(function () {
                var r = Math.ceil(Math.random() * list.length),
                    food = list[r - 1];
                $("#what").html(food);
                var rTop = Math.ceil(Math.random() * $(document).height()),
                    rLeft = Math.ceil(Math.random() * ($(document).width() - 50)),
                    rSize = Math.ceil(Math.random() * (37 - 14) + 14);
                $("<span class='temp'></span>").html(food).hide().css({
                    "top": rTop,
                    "left": rLeft,
                    "color": "rgba(0,0,0,." + Math.random() + ")",
                    "fontSize": rSize + "px"
                }).appendTo("body").fadeIn("slow", function () {
                    $(this).fadeOut("slow", function () {
                        $(this).remove();
                    });
                });
            }, 50);
            run = 1;
        } else {
            $(this).val("不行，换一个");
            clearInterval(timer);
            run = 0;
        };
    });
    $("#cfg").click(function () {
        run ? alert("还在选呢！") : popup.fadeIn(function () {
            var t = li.val();
            li.focus().val("").val(t)
        });
    });

    $("#ok").click(function () {
        popup.fadeOut();
    });
}); 

    $i = 0;
    $('#start').click(function(){
        $i++;
        if($i >=12 ){
            $('#start').hide();
            $('#what').html('这么挑？饿着吧！');
            $('#cfg').hide();
            $('#cx').show();
        };
    })

        
</script>
